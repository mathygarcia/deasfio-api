<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>-Conversor de monedas-</title>
</head>

<body>
    <hr>
    <h1>Conversor de monedas nacionales</h1>
    <p id="fecha-hora"></p>
    <hr>
    <div class="container">
        <div class="container-Search">
            <h3>Pesos CLP</h3>
            <input min="0" type="number" id="peso-chileno" class="form-control" placeholder="Ingrese elmonto en CLP"
                onkeypress="return validar(event);">
            <h6>moneda a convertir:</h6>
            <select id="selector-monedas" class="form-select" aria-placeholder="Seleccione moneda">
                <option value="dolar">Dolar</option>
                <option value="euro">Euro</option>
            </select>
            <button type="button" id="convertir-moneda" class="btn btn-info" onclick="convertirMoneda()">Buscar</button>
            <div class="container-resultado">
                <h3 id="result">...</h3>
            </div>
        </div>
    </div>
    <div class="container-grafico">
        <canvas id="myChart"></canvas>
    </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
